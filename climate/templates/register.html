<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Climate Data Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        nav {
            background-color: #094183;
            padding: 10px;
            color: white;
            display: flex;
            align-items: center;
        }

        nav img {
            width: 60px;
            height: auto;
            margin-right: 15px;
        }

        nav h1 {
            margin: 0;
            font-size: 24px;
            text-align: left;
            flex-grow: 1;
        }

        nav a {
            text-decoration: none;
        }

        nav button {
            background-color: #094183;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }

        nav button:hover {
            color: #094183;
            background-color: white;
        }

        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .form-box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #094183;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #094183;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        p a {
            color: #094183;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <img src="https://upload.wikimedia.org/wikipedia/en/4/44/Indian_Institute_of_Tropical_Meteorology_Logo.png" alt="IITM Logo">
        <h1>Climate Data Explorer</h1>
        <div style="margin-left: auto;">
            <a href="{% url 'login' %}">
                <button>Login</button>
            </a>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="form-container">
        <div class="form-box">
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                <label for="id_username">Username:</label>
                {{ form.username }}

                <label for="id_first_name">First Name:</label>
                {{ form.first_name }}

                <label for="id_last_name">Last Name:</label>
                {{ form.last_name }}

                <label for="id_email">Email:</label>
                {{ form.email }}

                <label for="id_password1">Password:</label>
                {{ form.password1 }}

                <label for="id_password2">Confirm Password:</label>
                {{ form.password2 }}

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</body>
</html>
